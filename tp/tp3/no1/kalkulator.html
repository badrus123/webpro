<!DOCTYPE html>
<html>
<head>
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="kalkulator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="kalkulator.js"></script>
</head>
<body>
	<table border="0" >
		<tr><th colspan="2"><p>badh_rush</p></th></tr>
		<tr>
			<th colspan="4"><textarea id="test"></textarea></th>
		</tr>
		<tr>
			<td><button id="btn7">7</button></td>
			<td><button id="btn8">8</button></td>
			<td><button id="btn9">9</button></td>
			<td><button id="btnMin">-</button></td>
		</tr>
		<tr>
			<td><button id="btn4">4</button></td>
			<td><button id="btn5">5</button></td>
			<td><button id="btn6">6</button></td>
			<td><button id="btnkali">X</button></td>
		</tr>
		<tr>
			<td><button id="btn1">1</button></td>
			<td><button id="btn2">2</button></td>
			<td><button id="btn3">3</button></td>
			<td><button id="btnbagi">/</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="button" id="btn0">0</button></td>
			<td><button id="btnResult">=</button></td>
			<td><button id="btnAdd">+</button></td>
			
		</tr>
	</table>

</body>
</html>
