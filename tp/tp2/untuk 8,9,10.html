<!DOCTYPE html>
<html>
<head>
	<title>soal no 8</title>
</head>
<body>
	<button onclick="kuadrat()">kuadrat</button>
	<button onclick="pythagoras()">pythagoras</button>
	<p id="demo"></p>
	<p id="phd"></p>
	<script>
		function kuadrat(){
			 document.getElementById("demo").innerHTML = Math.pow(4, 2);
		}
		function pythagoras(){
			document.getElementById("phd").innerHTML = Math.sqrt(Math.pow(3, 2) + Math.pow(4, 2));
		}
		
	</script>

</body>
</html>
